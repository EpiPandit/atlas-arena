name: Build and Publish Arena Site

on:
  push:
    branches:
      - 'main'

jobs:
  rapid:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      
      - name: Set environment variables - deploy
        if: github.ref == 'refs/heads/deploy'
        uses: allenevans/set-env@v2.0.0
        with:
          S3_BUCKET: atlas-arena.org
          CLOUDFRONT_DISTRIBUTION_ID: E1SHCVL4PPF00M
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: none
          NEXT_PUBLIC_MAPBOX_STYLE_EXPLORE: none
          NEXT_PUBLIC_DATA_API: none

      - name: Checkout current repository
        uses: actions/checkout@v2
        with:
          path: web_app

      - name: Use Node.js 18
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: web_app/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('web_app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install modules
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          cd web_app
          npm install

      - name: Build rapid frontend
        run: |
          cd web_app
          npm run build

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install aws cli
        run: |
          python -m pip install --upgrade pip
          pip install awscli

      - name: Push data to S3 and clean CloudFront cache
        if: ${{ success() }}
        run: |
          aws s3 sync web_app/out/ s3://${{ env.S3_BUCKET }}/ --acl public-read --delete
          aws cloudfront create-invalidation --distribution-id=${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths=/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}